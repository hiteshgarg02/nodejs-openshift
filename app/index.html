<!DOCTYPE html>
<html lang="en">
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <style>
        .background .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            content: '';
            opacity: 0.1;
            width: 50%;
            background: #3e64ff;
        }

        .justify-content-center {
            justify-content: center !important;
        }
    </style>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
        <title>Openshift</title>
    </head>

    <body>
        <section class="background" style="height: 242px;">
            <div class="overlay"></div>
            <div
                class="container"
                style="
            text-align: center;
        "
            >
                <h1
                    style="
                font-size: 60px;
                font-weight: 800;
                margin-bottom: auto;
            "
                >
                    Welcome to Openshift
                </h1>
                <h2>
                    Version: 0.1
                </h2>
            </div>
            <div>
                <h3>Following are the env variables:</h3>
                <p>Client ID: <%= clientId %></p>
                <p>DB Url: <%= dbUrl %></p>
            </div>
        </section>
    </body>
</html>
